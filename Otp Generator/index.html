<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        input[type="text"] {
            width: 40px;
        }
    </style>

</head>

<body>
    <main>

        <div id="showOTP" class="text-center fs-5 mt-4"></div>
        <div class="container w-50 p-5 " id="Input">
            <div class="row mt-4">
                <div class="col">
                    <input type="text" id="digit1" class="form-control text-center" maxlength="1" required
                        oninput="goToNext(this, 'digit2')" />
                </div>
                <div class="col">
                    <input type="text" id="digit2" class="form-control text-center" maxlength="1" required
                        oninput="goToNext(this, 'digit3')" />
                </div>
                <div class="col">
                    <input type="text" id="digit3" class="form-control text-center" maxlength="1" required
                        oninput="goToNext(this, 'digit4')" />
                </div>
                <div class="col">
                    <input type="text" id="digit4" class="form-control text-center" maxlength="1" required
                        oninput="goToNext(this, 'submitBTN')" />
                </div>
                <button class="btn btn-info mt-5 " onclick="generateOTP()">Generate OTP</button>
                <button id="submitBTN" class="btn btn-info mt-2">Submit OTP</button>
            </div>


            <div class="alert alert-success d-none p-2 mt-4" id="successMsg">
                Verified Successfully..
            </div>
            <div class="alert alert-danger d-none p-2 mt-4" id="errorMsg">
                You entered wrong OTP!
            </div>


        </div>

        <script>
            function goToNext(self, next) {
                console.log(self, "self");
                console.log(next);
                if (self.value.length == 1) {
                    document.getElementById(next).focus()
                }
            }

            function generateOTP() {
                generatedOTP = Math.floor((Math.random() + 1) * 1000)
                console.log(generatedOTP, "otp")
                document.querySelector('#showOTP').textContent = generatedOTP
            }

            document.getElementById('submitBTN').addEventListener('click', () => {


                userOTP = ''
                userOTP = document.getElementById('digit1').value +
                    document.getElementById('digit2').value +
                    document.getElementById('digit3').value +
                    document.getElementById('digit4').value

                let isCorrect

                if (generatedOTP == userOTP)
                    isCorrect = true

                if (isCorrect) {
                    document.getElementById("successMsg").classList.remove("d-none");
                    document.getElementById('digit1').value = ''
                     document.getElementById('digit2').value = ''
                    document.getElementById('digit3').value = ''
                    document.getElementById('digit4').value = ''

                } else {
                    document.getElementById("errorMsg").classList.remove("d-none");
                }

            })




        </script>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
